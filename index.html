    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Print Styles for PDF Export */
      @media print {
        @page {
          margin: 2cm;
          size: A4;
        }
        
        body {
          background-color: white;
          color: black;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the chapter content area */
        #chapter-print-area, #chapter-print-area * {
          visibility: visible;
        }

        /* Position the content at the top */
        #chapter-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white;
          color: black;
          padding: 0;
          margin: 0;
          border: none;
          box-shadow: none;
        }

        /* Ensure text is black for printing */
        #chapter-print-area h1, 
        #chapter-print-area h2, 
        #chapter-print-area p,
        #chapter-print-area strong,
        #chapter-print-area em {
          color: black !important;
          text-shadow: none !important;
        }
        
        /* Hide UI buttons inside the area just in case */
        .no-print {
          display: none !important;
        }
      }
    </style>
